[defaults]
# Ansible Configuration for DhakaCart

# Inventory file location
inventory = ./inventory/hosts.ini

# Don't check host keys (useful for cloud instances)
host_key_checking = False

# Increase timeout for slow networks
timeout = 30

# Use multiple parallel connections
forks = 10

# Colored output
force_color = True

# Show task execution time
callback_whitelist = profile_tasks, timer

# Retry failed hosts
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

# Logging
log_path = ./ansible.log

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH pipelining for faster execution
pipelining = True

# Control persist for SSH multiplexing
control_path = ~/.ansible/cp/%%h-%%p-%%r

# SSH timeout
timeout = 30

