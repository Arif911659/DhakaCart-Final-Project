apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhakacart-backend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dhakacart-backend
  template:
    metadata:
      labels:
        app: dhakacart-backend
    spec:
      containers:
      - name: backend
        image: dhakacart-backend:latest # Replace with ECR URI in production
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
