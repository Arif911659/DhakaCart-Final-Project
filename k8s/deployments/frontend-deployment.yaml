apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhakacart-frontend
  namespace: dhakacart
  labels:
    app: dhakacart-frontend
    tier: frontend
spec:
  replicas: 2  # Scale based on traffic
  selector:
    matchLabels:
      app: dhakacart-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dhakacart-frontend
        tier: frontend
        version: v1.0.3
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: frontend
        image: arifhossaincse22/dhakacart-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: dhakacart-config
              key: REACT_APP_API_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: frontend-nginx-config
