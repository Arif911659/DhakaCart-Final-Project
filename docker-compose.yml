version: '3.8'

services:
  backend:
    build: ./backend
    container_name: dhakacart-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      # - DATABASE_URL=postgres://user:password@db:5432/dhakacart # Uncomment when DB is ready
    networks:
      - dhakacart-network

  frontend:
    build: ./frontend
    container_name: dhakacart-frontend
    ports:
      - "80:80" # Access at http://localhost
    depends_on:
      - backend
    networks:
      - dhakacart-network

networks:
  dhakacart-network:
    driver: bridge
